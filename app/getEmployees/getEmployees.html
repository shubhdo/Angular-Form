<h1>All Employees are </h1>
<table id="list">
    <tr>
        <td>Name</td>
        <td>Contact</td>
    </tr>
    <tr ng-repeat="datas in data" ng-click="seeMore(datas._id)" data-toggle="modal" data-target="#details" >
        <td>{{datas.name}}</td>
        <td>{{datas.email}}</td>

    </tr>

</table>
<ul class="pagination" id="paginate">

</ul>
<input type="button" ng-click="goBack()" value="Logout">

<div id="details" role="dialog" class="modal fade" data-backdrop="false">
    <div class="modal-dialog"  >
<div class="modal-content">
    <h1 class="modal-title">Your data is here</h1>
     <div class="modal-body">
    <table>
    <tr>
        <td>
            Name
        </td>
        <td>
            {{name}}
        </td>
    </tr>
    <tr >
        <td>
            Contact
        </td>
        <td>
            {{contact}}
        </td>
    </tr>
    <tr>
        <td>
            Email
        </td>
        <td>
            {{email}}
        </td>
    </tr>
    <tr>
        <td>
            Country
        </td>
        <td>
            {{country}}
        </td>
    </tr>
    <tr>
        <td>
            State
        </td>
        <td>
            {{state}}
        </td>
    </tr>

</table>
     </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
